<!DOCTYPE html>
<html>
<head>
  <title>Passwort Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    input[type="number"] {
      width: 50px;
      text-align: center;
    }

    button {
      background-color: lightblue;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Passwort Generator</h1>
  <p>Geben Sie die gewünschte Länge Ihres Passworts ein:</p>
  <input type="number" id="passwordLength">
  <button onclick="generatePassword()">Generiere Passwort</button>
  <br><br>
  <p>Ihr generiertes Passwort:</p>
  <p id="password"></p>

  <script>
    function generatePassword() {
      
      var passwordLength = document.getElementById("passwordLength").value;

      
      var possibleCharacters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!#$%&*+-/=?@[]^_`{|}~";

     
      var generatedPassword = "";

      
      for (var i = 0; i < passwordLength; i++) {
        
        var randomCharacter = possibleCharacters.charAt(Math.floor(Math.random() * possibleCharacters.length));

        
        generatedPassword += randomCharacter;
      }

      
      document.getElementById("password").innerHTML = generatedPassword;
    }
  </script>
</body>
</html>
